<script>
    $(document).ready(function(c) {
	$('.close').on('click', function(c){
		$('.login-form').fadeOut('slow', function(c){
	  		$('.login-form').remove();
		});
	});	  
});
</script>
 <!--SIGN UP-->
 <h1>klasikal Login Form</h1>
<div class="login-form">
	<div class="close"> </div>
		<div class="head-info">
			<label class="lbl-1"> </label>
			<label class="lbl-2"> </label>
			<label class="lbl-3"> </label>
		</div>
			<div class="clear"> </div>
	<div class="avtar">
		<img th:src="@{/images/avtar.png}" />
	</div>
			<form id="login_form">
					<input type="text" class="text" value="Username" name="usrname" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Username';}" >
						<div class="key">
					<input type="password" value="Password" name="pwd" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}">
						</div>
			</form>
	<div class="signin">
		<input type="submit" value="Login" id="login">
	</div>
</div>

    <script type="text/javascript">
        $("#login").click(function () {
            $.ajax({
                type: "POST",   //提交的方法
                url:"/pswkey/login/submit", //提交的地址
                data:$('#login_form').serialize(),// 序列化表单值
                async: false,
                error: function(request) {  //失败的话
                    alert("Connection error");
                },
                success: function(data) {  //成功
                    alert(data);  //就将返回的数据显示出来
                    if(data == 1) {
                        window.location.href="/pswkey/index";
                    } else {
                        alert("用户名或密码错误");
                    }
                }
            });
        });

    </script>
